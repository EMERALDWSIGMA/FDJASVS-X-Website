<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDJASVS X</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
            text-align: center; /* Center text horizontally */
        }
        .logo {
            width: 100px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space between logo and title */
            border-radius: 50%; /* Rounded image */
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 
                -3px -3px 0 #000,  
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000,
                -3px  0px 0 #000,
                 3px  0px 0 #000,
                 0px -3px 0 #000,
                 0px  3px 0 #000;
            margin-bottom: 10px; /* Space between titles */
        }
        .red-text {
            color: red; /* Color of the "ROBLOX" text */
        }
        .outline-text {
            /* Text with black outline */
            color: white; /* White text color */
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            margin-bottom: 20px; /* Space between "We Are ROBLOX" and title */
        }
        .plans-text {
            font-size: 36px;
            font-weight: bold;
            color: black; /* Black text color for "Plans & Pricing" */
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://cdn.discordapp.com/attachments/1194260934697431082/1254123925655523338/70.png?ex=6678596c&is=667707ec&hm=020871a59ca3b3243f7390bdcfaae8e13312b162e82bdf58610f0df141c8c419&" alt="Logo">
        <div class="title">FDJASVS X</div>
        <div class="outline-text">We Are <span class="red-text">ROBLOX</span></div>
    </header>

    <div class="plans-text">Plans & Pricing</div>
</body>
</html>
