<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDJASVS X</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 96px;
            font-weight: bold;
        }
        .highlight {
            position: relative;
            color: black;
        }
        .highlight::after {
            content: 'X';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: white;
            background: black;
            z-index: -1;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        FDJASVS <span class="highlight">X</span>
    </header>
</body>
</html>
