<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDJASVS X</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px; /* Adjust as needed */
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 
                -3px -3px 0 #000,  
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000,
                -3px  0px 0 #000,
                 3px  0px 0 #000,
                 0px -3px 0 #000,
                 0px  3px 0 #000;
            margin-bottom: 10px; /* Adjust as needed */
        }
        .red-text {
            color: red;
        }
        .outline-text {
            color: white;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            margin-bottom: 20px; /* Adjust as needed */
        }
        .plans-text {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin-top: -600px; /* Move "Plans & Pricing" text up by 600 pixels */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px; /* Adjust as needed */
        }
        .plan {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .plan-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .plan-price {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .features {
            text-align: left;
            margin-bottom: 20px;
        }
        .feature-item {
            margin-bottom: 10px;
        }
        .buy-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .coming-soon {
            font-size: 24px;
            font-weight: bold;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">FDJASVS X</div>
        <img class="logo" src="https://cdn.discordapp.com/attachments/1194260934697431082/1254123925655523338/70.png?ex=6678596c&is=667707ec&hm=020871a59ca3b3243f7390bdcfaae8e13312b162e82bdf58610f0df141c8c419&" alt="Logo">
        <div class="outline-text">We Are <span class="red-text">ROBLOX</span></div>
    </header>

    <div class="plans-text">Plans & Pricing</div>

    <div class="content">
        <div class="plan">
            <div class="plan-title">Standard Plan</div>
            <div class="plan-price">$2.99</div>
            <div class="features">
                <div class="feature-item">Includes:</div>
                <div class="feature-item">Executing <span class="check-mark">&#10004;</span></div>
                <div class="feature-item">Uncopylocking <span class="cross-mark">&#10060;</span></div>
                <div class="feature-item">Il2cpp Dumping <span class="cross-mark">&#10060;</span></div>
            </div>
            <button class="buy-button">Buy</button>
        </div>
        <div class="plan">
            <div class="plan-title">Premium Plan</div>
            <div class="plan-price">$12.99</div>
            <div class="features">
                <div class="feature-item">Includes:</div>
                <div class="feature-item">Executing <span class="check-mark">&#10004;</span></div>
                <div class="feature-item">Uncopylocking <span class="check-mark">&#10004;</span></div>
                <div class="feature-item">Il2cpp Dumping <span class="check-mark">&#10004;</span></div>
            </div>
            <button class="buy-button">Buy</button>
        </div>
        <div class="plan">
            <div class="plan-title">FDJASVS X Bootstrapper Plan</div>
            <div class="coming-soon">COMING SOON</div>
        </div>
    </div>
</body>
</html>
