<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDJASVS X</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px; /* Adjust as needed */
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 
                -3px -3px 0 #000,  
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000,
                -3px  0px 0 #000,
                 3px  0px 0 #000,
                 0px -3px 0 #000,
                 0px  3px 0 #000;
            margin-bottom: 10px; /* Adjust as needed */
        }
        .red-text {
            color: red;
        }
        .outline-text {
            color: white;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            margin-bottom: 20px; /* Adjust as needed */
        }
        .plans-text {
            font-size: 36px;
            font-weight: bold;
            color: black;
        }
        .content {
            flex-grow: 1; /* Takes remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">FDJASVS X</div>
        <img class="logo" src="https://cdn.discordapp.com/attachments/1194260934697431082/1254123925655523338/70.png?ex=6678596c&is=667707ec&hm=020871a59ca3b3243f7390bdcfaae8e13312b162e82bdf58610f0df141c8c419&" alt="Logo">
        <div class="outline-text">We Are <span class="red-text">ROBLOX</span></div>
    </header>

    <div class="content">
        <div class="plans-text">Plans & Pricing</div>
    </div>
</body>
</html>
